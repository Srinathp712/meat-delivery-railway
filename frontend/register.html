<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script defer src="./auth.js"></script>
    <style>
        /* Full Page Layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Background Split */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top Half - Black */
        .top-half {
            flex: 1;
            background: black;
        }

        /* Bottom Half - Red */
        .bottom-half {
            flex: 1;
            background: red;
        }

        /* Centered Form */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 300px;
        }
        h2{
            text-align: center;
        }


        /* Form Fields */
        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            background: black;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        /* Login Link */
        p {
            margin-top: 10px;
            text-align: center;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Background Sections -->
    <div class="background">
        <div class="top-half"></div>
        <div class="bottom-half"></div>
    </div>

    <!-- Centered Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

</body>
</html>
